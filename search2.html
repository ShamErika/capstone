<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar Navigation</title>
<style>
  /* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background: #0078d7;
  padding: 10px;
  text-align: center;
}

.search-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.search-bar input {
  width: 200px;
  padding: 8px;
  border: none;
  border-radius: 4px;
}

.search-bar button {
  padding: 8px 12px;
  background: #005bb5;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.search-bar button:hover {
  background: #004494;
}

.content-section {
  height: 100vh;
  padding: 20px;
  text-align: center;
  font-size: 24px;
  color: white;
}

#home {
  background: #4caf50;
}

#about {
  background: #f44336;
}

#services {
  background: #ff9800;
}

#contact {
  background: #2196f3;
}

  </style>

</head>
<body>
  <header>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a section...">
      <button id="searchButton">Go</button>
    </div>
  </header>
  
  <main>
    <section id="home" class="content-section">Home Section</section>
    <section id="about" class="content-section">About Section</section>
    <section id="services" class="content-section">Services Section</section>
    <section id="contact" class="content-section">Contact Section</section>
  </main>



  <script >

    // script.js
document.getElementById('searchButton').addEventListener('click', function() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const sections = document.querySelectorAll('.content-section');
  
  let sectionFound = false;
  
  sections.forEach(section => {
    if (section.id === input) {
      section.scrollIntoView({ behavior: 'smooth' });
      sectionFound = true;
    }
  });
  
  if (!sectionFound) {
    alert('Section not found! Try "home", "about", "services", or "contact".');
  }
});

document.getElementById('searchInput').addEventListener('keypress', function(event) {
  if (event.key === 'Enter') {
    document.getElementById('searchButton').click();
  }
});

  </script>
</body>
</html>
